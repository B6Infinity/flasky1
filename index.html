<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D World</title>
    <link rel="stylesheet" href="public/style.css">

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
          }
        }
    </script>

</head>
<body>
    <div id="root-window">
        <div id="render-target"></div>
    </div>


    <button id="isometric_view_btn" class="func_btn">Isometric</button>
    <button id="lookatorigin_btn" class="func_btn">Look at Origin</button>
    <button id="clear_expendible_shit_btn" class="func_btn">Clear Viewport</button>
    <button id="start_triangulation_btn" class="func_btn">Start Triangulation</button>
    <button id="stop_triangulation_btn" class="func_btn">Stop Triangulation</button>


    <div style="width: 30%; display: inline-block;"></div>


    <button id="fireup_cams" class="right" >Fire Up Cams</button>
    <button id="pen_up" class="right" >Toggle Pen</button>

    <script type="module">
        import {createScene} from './src/scene.js';

        window.onload = () => {
            window.scene = createScene();
            window.scene.setIsometricView();

            document.getElementById('isometric_view_btn').addEventListener('click', () => {
                window.scene.setIsometricView();
            });
            document.getElementById('lookatorigin_btn').addEventListener('click', () => {
                window.scene.lookAtOrigin();
            });
            document.getElementById('clear_expendible_shit_btn').addEventListener('click', () => {
                window.scene.removeExpendibleShit();
            });
            document.getElementById('start_triangulation_btn').addEventListener('click', () => {
                window.scene.startTriangulation();
                console.log("Starting triangulation...");
            });
            document.getElementById('stop_triangulation_btn').addEventListener('click', () => {
                window.scene.stopTriangulation();
                console.log("Starting triangulation...");
            });


            document.getElementById('fireup_cams').addEventListener('click', () => {
                //window.scene.fireUpCameras();
            });

            document.getElementById('pen_up').addEventListener('click', () => {
                //window.scene.fireUpCameras();
                window.scene.togglePen();
            });

            window.scene.start();
        }

        // Prevent Right click
        document.addEventListener('contextmenu', event => event.preventDefault());

    </script>
</body>
</html>
